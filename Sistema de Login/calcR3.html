<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de regra de 3</title>
</head>

<body>
    <form>
        <h1>Calculadora de regra de 3</h1>
        A <input type="text" id="inA"> está para B <input type="text" id="inB"><br>
        assim como <br>
        c <input type="text" id="inC"> está para <input type="submit" value="X">

        <h2></h2>
    </form>
    <script>
        const frm = document.querySelector("form")
        const resp = document.querySelector("h2")

        frm.addEventListener("submit", (e) => {
            e.preventDefault()

            let a = Number(frm.inA.value)
            let b = Number(frm.inB.value)
            let c = Number(frm.inC.value)
            let calc = (b * c)/a
            resp.innerText =`${calc}`
        })
    </script>
</body>

</html>
