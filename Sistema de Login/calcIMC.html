<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>
    <form>
        <h1>Calculadora de IMC</h1>
        Seu peso: <input type="text" id="inPeso"><br>
        Altura: <input type="text" id="inAltura"><br>
        <input type="submit" value="Calcular"><br>
        <span></span>
    </form>
    <script>
        const frm = document.querySelector("form")
        const resp = document.querySelector("span")
        frm.addEventListener("submit", (e) => {
            e.preventDefault()
            let peso = Number(frm.inPeso.value)
            let altura = Number(frm.inAltura.value)
            let calc = peso / (altura ** 2)
            calc = calc.toFixed(2) // arredonda o IMC para duas casas decimais

            if (calc < 18.5) {
                resp.innerHTML = `Seu IMC é ${calc} e é classificado como <strong>magreza</strong>!`
            }
            else if (calc >= 18.5 && calc <= 24.9) {
                resp.innerHTML = `Seu IMC é ${calc} e é classificado como <strong>normal</strong>!`
            }
            else if (calc >= 25 && calc <= 29.9) {
                resp.innerHTML = `Seu IMC é ${calc} e é classificado como <strong>sobrepeso</strong>!`
            }
            else if (calc >= 30 && calc <= 39.9) {
                resp.innerHTML = `Seu IMC é ${calc} e é classificado como <strong>obesidade</strong>!`
            }
            else {
                resp.innerHTML = `Seu IMC é ${calc} e é classificado como <strong>obesidade grave</strong>!`
            }
        })

    </script>
</body>

</html>
