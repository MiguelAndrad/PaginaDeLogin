<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="/Sistema de Login/CriarConta/estilosCriarConta.css">
</head>

<body>
    <div class="pagina">
        <div class="card">
            <form>
                <h2>Criar conta</h2>
                <p>Digite seus dados para criar conta</p>
                <input class="campo" type="text" placeholder="Digite seu usuario" id="inUser">
                <input class="campo" type="email" placeholder="Digite seu e-mail" id="inEmail">
                <input class="campo" type="password" placeholder="Digite sua senha" id="inSenha">
                <input class="botao" type="button" value="Criar conta" id="btCriar">
            </form>
        </div>
    </div>
    <script src="/Sistema de Login/CriarConta/programCriarConta.js"></script>
</body>

</html>
