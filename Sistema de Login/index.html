<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">

        <div class="campos">
            <div>
                <label for="inNome">Nome de usuário:</label>
                <input type="text" id="inNome">
            </div>
            <div>
                <label for="inSenha">Senha do usuário:</label>
                <input type="password" id="inSenha">
            </div>
        </div>

        <div class="botoes">
            <div>
                <input type="button" value="login" id="btLogin">
            </div>
            <div>
                <input type="button" value="Criar conta" id="btCriarConta">
            </div>
        </div>

    </div>
    <h2></h2>

    <script src="program.js"></script>
</body>

</html>
